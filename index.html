<body>
    <article class="c-article">

        <figure class="c-articleimage">
            <picture>

                <source srcset="img/picture.jpg" media="(min-width: 992px)">
                <source srcset="img/picture-medium@2x.jpg" media="(min-width: 768px)">
                <source srcset="img/picture-medium.jpg" media="(min-width: 576px)">
                <img srcset="img/picture-square@2x.jpg" alt="Picture of girl reading on a tablet">

        </figure>
        <div class="c-article__body">
            <div class="c-article__author">
                <figure class="c-author">
                    <img class="c-author__image" src="img/avatar.jpg" alt="Leandro Goethals">
                    <figcaption class="c-author__caption">
                        <h2 class="c-author__name">Andreas Naessens</h2>
                        <p class="c-author__meta">
                            Student Howest
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="c-article__content">
                <div class="u-max-width-sm">
                    <p>
                        zever,zever,zever,zever,zever,zever,zever,zever,
                    </p>
                    <h2>
                    hoe mensen lezen
                </h2>
                </div>
                <p class="c-article_date"><time datetimes="2018-17-02">17 februari 2018</time></p>
    </article>
